
<div class="container">
   <mat-card>
      <mat-card-header>
          <h1>Materias</h1>
      </mat-card-header>
      <img mat-card-imag src="../assets/img/materias.jpg" alt="logo materias">
      <mat-card-content>
          <div id="contenedor-formulario">
              <form id="formulario" action="">
                  <mat-form-field>
                      <mat-label>Categoría</mat-label>
                      <input matInput placeholder="Categoría">
                  </mat-form-field>
                  <mat-form-field>
                      <mat-label>Subcategoría</mat-label>
                      <input matInput placeholder="Subcategoría">
                  </mat-form-field>
                  <mat-form-field>
                      <mat-label>Matería</mat-label>
                      <input matInput placeholder="Matería">
                  </mat-form-field>
              </form>
          </div>
      </mat-card-content>
      <mat-card-actions>
          <button mat-flat-button color="accent" (click)="salir()">Salir</button>
          <button mat-flat-button color="primary" (click)="guardar()">Guardar</button>
      </mat-card-actions>
  </mat-card>
  
  <mat-card id="materias-tree">
    <mat-card-content>
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
          <!-- This is the tree node template for leaf nodes -->
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            <li class="mat-tree-node">
              <!-- use a disabled button to provide padding for tree leaf -->
              <button mat-icon-button disabled></button>
              {{node.name}}
            </li>
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <li>
              <div class="mat-tree-node">
                <button mat-icon-button matTreeNodeToggle
                        [attr.aria-label]="'toggle ' + node.name">
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                  </mat-icon>
                </button>
                {{node.name}}
              </div>
              <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
              </ul>
            </li>
          </mat-nested-tree-node>
        </mat-tree>
    </mat-card-content>
  </mat-card>
</div>
